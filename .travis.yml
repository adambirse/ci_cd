sudo: required

services:
- docker

# Cache Gcloud SDK between commands
cache:
  directories:
  - "$HOME/google-cloud-sdk/"


# Set env vars
env:
  global:
  - GOOGLE_APPLICATION_CREDENTIALS=~/gcloud-service-key.json
  - PROJECT_NAME_STG=ci-cd-demo-222707
  - CLUSTER_NAME_STG=ci-cd-cluster
  - PROJECT_NAME_PRD=ci-cd-demo-222707
  - CLUSTER_NAME_PRD=ci-cd-cluster
  - CLOUDSDK_COMPUTE_ZONE=europe-west2-a
  - DOCKER_IMAGE_NAME=ci_cd
  - KUBE_DEPLOYMENT_NAME=ci_cd
  - KUBE_DEPLOYMENT_CONTAINER_NAME=ci_cd

language: java
jdk:
 - oraclejdk8

before_install:
 - chmod +x gradlew

install:
 - ./gradlew test jacocoTestReport coveralls
 - cd docker
 - ./build_docker.sh
 - cd $TRAVIS_BUILD_DIR

script:
- cd $TRAVIS_BUILD_DIR
- chmod +x ./deploy-staging.sh


before_deploy:
- if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then rm -rf $HOME/google-cloud-sdk; export CLOUDSDK_CORE_DISABLE_PROMPTS=1; curl https://sdk.cloud.google.com | bash; fi
- source /home/travis/google-cloud-sdk/path.bash.inc
- gcloud --quiet version
- gcloud --quiet components update kubectl


deploy:
- provider: script
  script: ./deploy-staging.sh
  skip_cleanup: true
  on:
    branch: ci_cd_test
